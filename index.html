<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
        body {
        margin: 0;
        }
        html,
        body {
        height: 100%;
        overflow: hidden;
        }
        canvas {
        display: block;
        }
    </style>
  </head>
  <body>
    <canvas id="canvas3d"></canvas>
    <a class="logo" href="https://spline.design"></a>
    <script async src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"></script>
    <script type="importmap">
      {
        "imports": {
          "@splinetool/runtime": "https://unpkg.com/@splinetool/runtime@0.9.117/build/runtime.js"
        }
      }
    </script>
    <script type="module">
        import { Application } from '@splinetool/runtime';
        const canvas = document.getElementById('canvas3d');
        const spline = new Application(canvas);
        spline
        .load('https://prod.spline.design/BObY6Zo6krehUBoW/scene.splinecode')
        .then(() => {
            spline.addEventListener('mouseDown', (e) => {
                if (e.target.name === 'Cube1') {
                    alert('点我做乜!');
                }
            });
        });
    </script>
  </body>
</html>
